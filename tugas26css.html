<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="row text-center">
        <div class="col-sm-3 align-self-center">
          <h3>Rounded Image</h3>
          <img src="jakarta.jpg" class="rounded" width="250px" height="250px">
        </div>
        <div class="col-sm-3 align-self-center ">
          <h3>Circle Image</h3>
          <img src="lampung.jpg" class="rounded-circle" width="250px" height="250px">
        </div>
        <div class="col-sm-3 align-self-center">
          <h3>Thumbnail Image</h3>
          <img src="yogyakarta.jpg" class="img-thumbnail" width="250px" height="250px">
        </div>
      </div>
    </div>
  </body>
</html>
